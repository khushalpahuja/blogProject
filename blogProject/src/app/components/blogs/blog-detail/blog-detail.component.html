	<div class="ui main text container segment">
		<div class="ui huge header">{{ blog.title }}</div>
		<div class="ui top attached">
			<div class="item">
				<img class="ui centered rounded image" [src]="blog.image" >
				<div class="content">
					<span> blog.created.toDateString()</span>
				</div>
				<div class="description">
					<p> {{ blog.body }} </p>
				</div>
	
				<div class="content">
					<span>Created By:  <b> blog.author.username </b></span>
				</div>
				<br>
				<div class="ui grid blog-button">
					<div class="four wide column">
							<div class="ui labeled small button" tabindex="0">
								<a (click)="onLike()"  class="ui small blue button">
									<i class="heart icon"></i> Like
								</a>
								<a class="ui basic blue small left pointing label">
									 {{blog.likecount }} 
								</a>
							</div>
						
					</div>
					<div class="five wide column">
						<a href="/blogs/<%= blog._id %>/comments/new" class="ui large blue button delete">Add comment</a>
					</div>
				</div>
