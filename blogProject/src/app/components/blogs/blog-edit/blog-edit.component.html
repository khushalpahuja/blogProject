<div class="ui main text container segment">
	<div class="ui huge header">New Blog</div>
	<form class="ui form" (ngSubmit)="onSubmit(blogForm)" #blogForm="ngForm" >
		<div class="field">
			<label>Title</label>
			<input type="text" placeholder="title" [ngModel]="blogTitle" name="title" required>
		</div>
		<div class="field">
			<label>Image</label>
			<input type="text" placeholder="image" [ngModel]="blogImage" name="image"  required >
		</div>
		<div class="field">
			<label>Body</label>
			<textarea name="body" [ngModel]="blogBody"  required ></textarea>
		</div>
		<button [disabled]="!blogForm.value" class="ui violet basic big button" type="submit">Submit</button>
	</form>
</div>
